<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toggle Hidden Text</title>
<style>
    .hidden {
        display: none;  /* Initially hide the text */
    }
</style>
</head>
<body>

<h1>Toggle Hidden Text Example</h1>

<button id="toggleButton">Show Hidden Text</button>

<div id="hiddenText" class="hidden">
    <p>This is the hidden text that will be revealed when you click the button.</p>
</div>

<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        var hiddenText = document.getElementById('hiddenText');
        if (hiddenText.style.display === 'none') {
            hiddenText.style.display = 'block';
            this.textContent = 'Hide Text';
        } else {
            hiddenText.style.display = 'none';
            this.textContent = 'Show Hidden Text';
        }
    });
</script>

</body>
</html>
