<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images with Info Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .image-container .image-info {
            text-align: center;
            margin-top: 10px;
        }

        .image-container img {
            width: auto;
            max-width: 350px;
            height: 350px;
            /* max-height: 20%; */
            border-radius: 5px; /* Optional: Rounded corners for images */
        }

        .image-container .image-info p {
            max-width: 350px;
            margin: 10px 0;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Choose the item you would like to be recommended</h1>

    <div class="image-container">
        <div class="image-info">
            <img src="{{ item1[2] }}" alt="Image A">
            <p>Item A: {{ item1[0] }}</p>
        </div>
        <div class="image-info">
            <img src="{{ main[2] }}" alt="Image Main">
            <p>Chosen Item: <b>{{ main[0] }}</b></p>
        </div>
        <div class="image-info">
            <img src="{{ item2[2] }}" alt="Image B">
            <p>Item B: {{ item2[0] }}</p>
        </div>
    </div>

    <form action="/recsys_testing" method="post">
      <div class="search-container">
          <input type="number" class="search-input" id="index" name="index" placeholder="Enter your search term">
          <button type="submit" class="search-button">Search</button>
      </div>
  </form>
</body>
</html>
